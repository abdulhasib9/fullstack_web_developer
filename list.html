<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lists</title>
</head>
<body>
    <h1>un ordered list</h1>
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <h1>ordered list </h1>
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
    <hr>
    <h1>Nested Lists</h1>
    <ul>
        <li>this is dem</li>
        <li>this is demo 2</li>
        <li>this is nested list demo 
            <ul>
                <li>nested 1</li>
                <li>third</li>
                <li>orederd nestd list
                    <ol>
                        <li>orederd nested</li>
                        <li>ordered</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
