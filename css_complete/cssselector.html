<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        h1[style]{
            color:brown;
        }
        .text_blue{
            color:blue;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="">testing</h1>
    <h2>testing2</h2>
    <h3 class="text_blue">testing3</h3>
</body>
</html>
