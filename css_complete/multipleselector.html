<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple selector</title>
    <style>
       
        .main h1{
            color:yellow;
        }
        .main>h1{
            color:purple;
        }
        ul.list li.done{
            color:green;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Target text</h1>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
        <div id="second">
            <h1>second div h1</h1>
        </div>
        <div class="challenge">
            <ul class="list">
                <li>test</li>
                <li class="done">
                    test 2
                </li>
                <li class="done">
                    test 3
                </li>
            </ul>
        </div>
        <div class="box">
            <ul>
                <li>testing</li>
                <li class="done">testing2</li>
            </ul>
        </div>
    </div>
</body>
</html>
